<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CCTV Designer Portal</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    header {
      text-align: center;
    }
    .auth-form {
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .auth-form input {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
    }
    button {
      padding: 10px 20px;
      background-color: #5b5b5b;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #444;
    }

    /* Dashboard */
    .dashboard {
      display: flex;
      width: 100%;
    }
    .sidebar {
      width: 200px;
      background-color: #2c3e50;
      color: #fff;
      padding: 20px;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar li {
      margin: 10px 0;
    }
    .sidebar button {
      background-color: #34495e;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
    }
    .sidebar button:hover {
      background-color: #1abc9c;
    }
    .designer {
      flex-grow: 1;
      padding: 20px;
      background-color: #ecf0f1;
      height: 100vh;
      overflow: auto;
    }

    /* Canvas area */
    #designerCanvas {
      width: 100%;
      height: 80vh;
      background-color: #fff;
      border: 1px solid #ccc;
    }

  </style>
</head>
<body>

  <!-- Landing Page (Login or Sign Up) -->
  <div id="landingPage" class="container">
    <header>
      <h1>CCTV Designer Portal</h1>
    </header>
    <div class="auth-form">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Log In</button>
      </form>
      <h3>Don't have an account?</h3>
      <button onclick="showSignup()">Sign up here</button>
    </div>
  </div>

  <!-- Sign Up Page (for demo purposes) -->
  <div id="signupPage" class="container" style="display:none;">
    <div class="auth-form">
      <h2>Create an Account</h2>
      <form id="signupForm">
        <input type="email" id="signupEmail" placeholder="Email Address" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <button type="submit">Sign Up</button>
      </form>
      <button onclick="showLogin()">Back to Login</button>
    </div>
  </div>

  <!-- Dashboard Page -->
  <div id="dashboardPage" class="dashboard" style="display:none;">
    <div class="sidebar">
      <h2>Tools</h2>
      <ul>
        <li><button onclick="openProject()">New Project</button></li>
        <li><button onclick="addMap()">Add Map</button></li>
        <li><button onclick="uploadImage()">Upload Image</button></li>
        <li><button onclick="drawOnCanvas()">Draw</button></li>
        <li><button onclick="insertCamera()">Insert Camera</button></li>
        <li><button onclick="showNetworkDiagram()">Network Diagram</button></li>
        <li><button onclick="showPricing()">Pricing</button></li>
      </ul>
    </div>
    
    <div class="designer">
      <h2>CCTV Designer Tool</h2>
      <canvas id="designerCanvas"></canvas>
    </div>
  </div>

  <script>
    // Switch between pages
    function showSignup() {
      document.getElementById('landingPage').style.display = 'none';
      document.getElementById('signupPage').style.display = 'block';
    }

    function showLogin() {
      document.getElementById('signupPage').style.display = 'none';
      document.getElementById('landingPage').style.display = 'block';
    }

    function showDashboard() {
      document.getElementById('landingPage').style.display = 'none';
      document.getElementById('dashboardPage').style.display = 'flex';
    }

    // Dummy form submission for login and sign up
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      showDashboard();
    });

    document.getElementById('signupForm').addEventListener('submit', function(event) {
      event.preventDefault();
      showDashboard();
    });

    // Dashboard Tools
    function openProject() {
      alert("Open project functionality here");
    }

    function addMap() {
      alert("Add map functionality here");
    }

    function uploadImage() {
      alert("Upload image functionality here");
    }

    function drawOnCanvas() {
      alert("Drawing functionality here");
    }

    function insertCamera() {
      alert("Insert camera functionality here");
    }

    function showNetworkDiagram() {
      alert("Network diagram functionality here");
    }

    function showPricing() {
      alert("Pricing functionality here");
    }

    // Canvas interaction
    const canvas = document.getElementById('designerCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = 800;
    canvas.height = 600;

    canvas.addEventListener('click', function(e) {
      ctx.fillStyle = 'black';
      ctx.beginPath();
      ctx.arc(e.offsetX, e.offsetY, 20, 0, 2 * Math.PI);
      ctx.fill();
    });
  </script>

</body>
</html>
