<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="CCTV Designer: Plan your security system on any address or floor plan.">
  <title>CCTV Designer | Worldwide Camera Planner</title>

  <style>
    :root{--primary:#e74c3c;--dark:#2c3e50;--light:#f8f9fa;--gray:#95a5a6;--white:#ffffff}
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Segoe UI',Arial,sans-serif;background:#ecf0f1;color:var(--dark);display:flex;min-height:100vh}
    .sidebar{width:22%;background:var(--white);padding:25px;box-shadow:2px 0 15px rgba(0,0,0,.1);overflow-y:auto;position:fixed;height:100%;z-index:100}
    .main{margin-left:22%;width:78%;padding:20px;background:var(--light);min-height:100vh}
    h1{font-size:1.8rem;margin-bottom:10px;color:var(--primary);text-align:center}
    .subtitle{text-align:center;color:var(--gray);font-size:0.95rem;margin-bottom:25px}
    .input-group{margin-bottom:22px}
    label{display:block;font-weight:600;margin-bottom:8px;color:var(--dark)}
    input[type=text],input[type=file]{width:100%;padding:12px;border:1px solid #ddd;border-radius:8px;font-size:15px}
    button{background:var(--primary);color:white;padding:12px 18px;border:none;border-radius:8px;cursor:pointer;font-weight:bold;width:100%;margin-top:8px;font-size:15px}
    button:hover{background:#c0392b}
    .or{text-align:center;margin:20px 0;color:var(--gray);font-weight:600}
    .simulator{position:relative;width:100%;height:calc(100vh - 120px);background:var(--white);border:2px solid #ddd;border-radius:12px;overflow:hidden;box-shadow:0 4px 20px rgba(0,0,0,.08)}
    #mapImage,#imageCanvas{width:100%;height:100%;position:absolute;top:0;left:0}
    .camera-icon{position:absolute;width:42px;height:42px;background:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23e74c3c"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>') center/contain no-repeat;cursor:move;z-index:10;filter:drop-shadow(0 3px 6px rgba(0,0,0,.3))}
    .toolbar{display:flex;justify-content:center;gap:12px;margin:15px 0;flex-wrap:wrap}
    .tool-btn{background:var(--white);border:2px solid #ddd;padding:10px 16px;border-radius:8px;cursor:pointer;font-weight:600;font-size:14px}
    .tool-btn.active{border-color:var(--primary);background:#fdf2f2;color:var(--primary)}
    #exportBtn{display:block;margin:0 auto;padding:14px 32px;font-size:17px;background:var(--primary);color:white;border:none;border-radius:10px;cursor:pointer}
    #exportBtn:hover{background:#c0392b}
    @media(max-width:992px){
      .sidebar{width:100%;position:relative;height:auto;padding-bottom:20px}
      .main{margin-left:0;width:100%;padding-top:0}
      .simulator{height:500px}
    }
    @media(max-width:600px){
      .simulator{height:400px}
      h1{font-size:1.5rem}
    }
  </style>
</head>
<body>

  <!-- LEFT SIDEBAR -->
  <div class="sidebar">
    <h1>CCTV Designer</h1>
    <p class="subtitle">Plan cameras on any address or floor plan</p>

    <div class="input-group">
      <label>Enter Address (Satellite)</label>
      <input type="text" id="addressInput" placeholder="e.g. Cairo Tower, Egypt">
      <button onclick="loadStaticMap()">Load Map</button>
    </div>

    <div class="or">OR</div>

    <div class="input-group">
      <label>Upload Floor Plan / Photo</label>
      <input type="file" id="imageUpload" accept="image/*">
    </div>

    <div class="input-group">
      <label>Paste Image URL</label>
      <input type="text" id="imageUrl" placeholder="https://example.com/plan.jpg">
      <button onclick="loadImageFromUrl()">Load Image</button>
    </div>

    <div class="toolbar">
      <div class="tool-btn active" id="cameraTool" onclick="selectTool('camera')">Camera</div>
      <div class="tool-btn" onclick="clearAll()">Clear</div>
    </div>

    <button id="exportBtn" onclick="exportDesign()">Export as PNG</button>
  </div>

  <!-- RIGHT DESIGNER -->
  <div class="main">
    <div class="simulator" id="simulator">
      <img id="mapImage" style="display:none;">
      <canvas id="imageCanvas"></canvas>
    </div>
  </div>

  <script>
    let canvas, ctx, currentTool='camera', isDragging=false, dragElement, offsetX, offsetY;

    function init(){
      const sim=document.getElementById('simulator');
      canvas=document.getElementById('imageCanvas');
      ctx=canvas.getContext('2d');
      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);
      document.getElementById('imageUpload').addEventListener('change',handleImageUpload);
    }

    function resizeCanvas(){
      const sim=document.getElementById('simulator');
      canvas.width=sim.clientWidth;
      canvas.height=sim.clientHeight;
    }

    function loadStaticMap(){
      const address=encodeURIComponent(document.getElementById('addressInput').value.trim()||'Cairo, Egypt');
      const url=`https://maps.googleapis.com/maps/api/staticmap?center=${address}&zoom=19&size=640x640&maptype=satellite&scale=2&key=AIzaSyBwXJ3X9Z5Z5Z5Z5Z5Z5Z5Z5Z5Z5Z5Z5Z5`;
      const img=document.getElementById('mapImage');
      img.src=url;
      img.style.display='block';
      canvas.style.display='none';
      enableCameraPlacement();
    }

    function handleImageUpload(e){
      const file=e.target.files[0];
      if(!file)return;
      const reader=new FileReader();
      reader.onload=ev=>loadImage(ev.target.result);
      reader.readAsDataURL(file);
    }
    function loadImageFromUrl(){
      const url=document.getElementById('imageUrl').value.trim();
      if(!url)return alert('Enter image URL');
      loadImage(url);
    }
    function loadImage(src){
      const img=new Image();
      img.onload=()=>{
        document.getElementById('mapImage').style.display='none';
        canvas.style.display='block';
        const ratio=Math.min(canvas.width/img.width,canvas.height/img.height);
        const w=img.width*ratio, h=img.height*ratio;
        const x=(canvas.width-w)/2, y=(canvas.height-h)/2;
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.drawImage(img,x,y,w,h);
        enableCameraPlacement();
      };
      img.src=src;
    }

    function enableCameraPlacement(){
      const sim=document.getElementById('simulator');
      sim.onclick=e=>{
        if(currentTool!=='camera')return;
        const camera=document.createElement('div');
        camera.className='camera-icon';
        camera.style.left=(e.offsetX-21)+'px';
        camera.style.top =(e.offsetY-21)+'px';
        sim.appendChild(camera);
        makeDraggable(camera);
      };
    }
    function makeDraggable(el){
      el.onmousedown=ev=>{
        isDragging=true; dragElement=el;
        const rect=el.getBoundingClientRect();
        offsetX=ev.clientX-rect.left;
        offsetY=ev.clientY-rect.top;
        document.onmousemove=onMouseMove;
        document.onmouseup=onMouseUp;
      };
    }
    function onMouseMove(e){
      if(!isDragging)return;
      const sim=document.getElementById('simulator');
      const r=sim.getBoundingClientRect();
      let x=e.clientX-r.left-offsetX;
      let y=e.clientY-r.top -offsetY;
      x=Math.max(0,Math.min(x,r.width-42));
      y=Math.max(0,Math.min(y,r.height-42));
      dragElement.style.left=x+'px';
      dragElement.style.top =y+'px';
    }
    function onMouseUp(){isDragging=false;document.onmousemove=null;document.onmouseup=null;}

    function selectTool(t){currentTool=t;document.querySelectorAll('.tool-btn').forEach(b=>b.classList.remove('active'));document.getElementById('cameraTool').classList.add('active');}
    function clearAll(){document.querySelectorAll('.camera-icon').forEach(c=>c.remove());}

    function exportDesign(){
      html2canvas(document.getElementById('simulator')).then(c=>{
        const a=document.createElement('a');
        a.download='cctv-design.png';
        a.href=c.toDataURL();
        a.click();
      });
    }

    const s=document.createElement('script');
    s.src='https://html2canvas.hertzen.com/dist/html2canvas.min.js';
    s.onload=init;
    document.head.appendChild(s);
  </script>
</body>
</html>
