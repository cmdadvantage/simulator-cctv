      localizedMessages.sort(() => Math.random() - 0.5);

      let currentMessageIndex = 0;
      const slidingMessageElement = document.getElementById("sliding-message");

      function showNextMessage() {
        if (!slidingMessageElement) return;
        slidingMessageElement.textContent =
          localizedMessages[currentMessageIndex];
        slidingMessageElement.classList.add("slide-in");
        setTimeout(
          () =>
            slidingMessageElement.classList.replace("slide-in", "slide-out"),
          3000
        );
        setTimeout(
          () => slidingMessageElement.classList.remove("slide-out"),
          4000
        );
        currentMessageIndex =
          (currentMessageIndex + 1) % localizedMessages.length;
      }

      setInterval(showNextMessage, 4000);
